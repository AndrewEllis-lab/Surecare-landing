<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - SureCare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="Surecare.logo.white.png" alt="SureCare Logo">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Contact SureCare</h1>
    <p>Have questions or need help? Reach out to us below.</p>
  </section>

  <section class="features">
    <form style="max-width: 500px; margin: auto; text-align: left;">
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" style="width: 100%; padding: 10px;"><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" style="width: 100%; padding: 10px;"><br><br>

      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="5" style="width: 100%; padding: 10px;"></textarea><br><br>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <div>&copy; 2025 SureCare</div>
    <div>contact@surecare.com</div>
    <div>1-800-555-CARE</div>
  </footer>
</body>
</html>
